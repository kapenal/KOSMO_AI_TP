<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 및 반응형 웹 설정 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Movie Sensors</title>

    <!-- Bootstrap 5 및 아이콘 스타일 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- 브라우저 탭에 표시될 파비콘 -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- 구글 폰트: Lato 폰트 사용 -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- 커스텀 스타일시트 (추가적인 스타일을 여기에 분리 작성할 수 있음) -->
    <link href="css/index.css" rel="stylesheet" />

</head>
<body>

    <!-- 내비게이션 바 영역 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
        <div class="container d-flex justify-content-between">
            <!-- 로고 -->
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-film"></i> Movie Sensors
            </a>
        </div>
    </nav>

    <!-- 영화 검색창 섹션 -->
    <section class="search-section">
        <div class="container">
            <h2 class="fw-bold mb-2 d-flex align-items-center justify-content-center gap-2">
                <i class="bi bi-film" style="color: #ffd700; font-size: 2rem;"></i> Movie Sensors
            </h2>
            <p class="mb-4 text-muted">영화 제목을 입력하면 정보, 후기, 리뷰를 알려드립니다.</p>
            
            <!-- 검색 바 + 버튼 정렬 통합 -->
            <div class="search-bar mx-auto" style="width: 700px ;"> <!-- mx-auto는 가운데 정렬 -->
                <!-- 입력창과 검색버튼 -->
                <div class="d-flex gap-2 mb-3">
                    <input class="form-control" id="search_text" type="text" placeholder="영화 제목을 입력하세요..." style="height: 60px;" />
                    <button class="btn btn-dark" id="search_btn" style="height: 60px; width: 120px;">
                        <i class="bi bi-search"></i> 검색
                    </button>
                </div>

                <!-- 보러가기 버튼 2개 -->
                <div class="d-flex gap-2">
                <a href="#" class="btn btn-dark w-100 d-flex flex-column align-items-center justify-content-center py-3">
                    <i class="bi bi-graph-up-arrow fs-3 mb-1 text-gold-icon"></i>
                    실시간 랭킹 보러가기
                </a>
                <a href="#" class="btn btn-dark w-100 d-flex flex-column align-items-center justify-content-center py-3">
                    <i class="bi bi-tv me-2  w-100 fs-3 mb-1 text-gold-icon"></i>
                    OTT별 랭킹 보러가기
                </a>
                </div>
            </div>
        </div>
    </section>

    <!-- 현재 상영작 섹션 (디자인만 되어있고 실제 데이터는 아직 없음) -->
    <section class="now-playing">
        <div class="container">
            <h3 class="fw-bold mb-2">현재 상영작</h3>
            <p class="text-muted mb-5">지금 극장에서 만날 수 있는 화제작들을 확인해보세요</p>

            <!-- 영화 카드 3개 배치 (컬럼 3개로 나눔) -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="movie-card"></div>
                </div>
                <div class="col">
                    <div class="movie-card"></div>
                </div>
                <div class="col">
                    <div class="movie-card"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript 기능 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 검색어를 URL에서 읽어와 input에 자동 입력 -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const searchText = urlParams.get('index.html');
        if (searchText) {
            document.getElementById('search_text').value = searchText;
        }
    </script>

    <!-- 외부 검색 처리용 JS 파일 (클릭 이벤트 처리 등) -->
    <script src="../js/search.js"></script>
</body>
</html>
