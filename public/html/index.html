<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 및 반응형 웹 설정 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Movie Sensors</title>

    <!-- Bootstrap 5 및 아이콘 스타일 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- 브라우저 탭에 표시될 파비콘 -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- 구글 폰트: Lato 폰트 사용 -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- 커스텀 스타일시트 (추가적인 스타일을 여기에 분리 작성할 수 있음) -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- 인라인 CSS: 직접 HTML에 삽입된 커스텀 스타일 -->
    <style>
        /* 로고 아이콘 오른쪽 여백 설정 */
        .navbar-brand i {
            margin-right: 8px;
        }

        /* 검색 영역 섹션 스타일: 배경색, 여백, 가운데 정렬 등 */
        .search-section {
            padding: 80px 0 40px;
            background-color: #f8f9fa; /* 연한 회색 배경 */
            text-align: center;
        }

        /* 검색 바 영역: 최대 너비 제한 및 가운데 정렬 */
        .search-bar {
            max-width: 900px;
            margin: auto;
        }

        /* 현재 상영작 섹션 스타일: 배경색, 여백, 가운데 정렬 */
        .now-playing {
            padding: 60px 0;
            background-color: #fff;
            text-align: center;
        }

        /* 영화 카드 박스: 높이, 배경색, 모서리 둥글게 처리 */
        .movie-card {
            height: 300px;
            background-color: #f1f1f1; /* 연회색 */
            border-radius: 10px;
        }

        /* 홈/랭킹 버튼에 마우스를 올렸을 때 색상 변화 */
        .navbar a.btn:hover {
            background-color: #343a40; /* 진한 회색 */
            color: #fff;               /* 흰색 글자 */
            transition: 0.3s ease;     /* 부드럽게 전환 */
        }
        /* 검색 입력창 최소 너비와 높이 지정 */
        #search_text {
        min-width: 200px;   /* 원하는 최소 가로 길이 */
        min-height: 60px;   /* 현재 높이 유지 */
        box-sizing: border-box; /* 패딩 포함 크기 계산 */
        }

        /* 검색 버튼 최소 크기 지정 */
        #search_btn {
        min-width: 90px;
        min-height: 60px;
        box-sizing: border-box;
        white-space: nowrap; /* 글자가 줄바꿈되지 않도록 */
        }

        /* 보러가기 버튼 최소 크기 지정 */
        .search-bar .btn {
        min-width: 150px;
        min-height: 45px;
        white-space: nowrap; /* 글자 줄바꿈 방지 */
        }
    </style>
</head>
<body>

    <!-- 내비게이션 바 영역 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container d-flex justify-content-between">
            <!-- 로고 -->
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-film"></i> Movie Sensors
            </a>
        </div>
    </nav>

    <!-- 영화 검색창 섹션 -->
    <section class="search-section">
        <div class="container">
            <h2 class="fw-bold mb-2">영화를 찾아보세요</h2>
            <p class="mb-4 text-muted">영화 제목을 입력하면 정보, 후기, 리뷰를 알려드립니다.</p>
            
            <!-- 검색 바 + 버튼 정렬 통합 -->
            <div class="search-bar mx-auto" style="width: 700px ;"> <!-- mx-auto는 가운데 정렬 -->
                <!-- 입력창과 검색버튼 -->
                <div class="d-flex gap-2 mb-3">
                    <input class="form-control" id="search_text" type="text" placeholder="영화 제목을 입력하세요..." style="height: 60px;" />
                    <button class="btn btn-dark" id="search_btn" style="height: 60px; width: 120px;">
                        <i class="bi bi-search"></i> 검색
                    </button>
                </div>

                <!-- 보러가기 버튼 2개 -->
                <div class="d-flex gap-2">
                    <a href="#" class="btn btn-dark w-100">실시간 랭킹 보러가기</a>
                    <a href="#" class="btn btn-dark w-100">OTT별 랭킹 보러가기</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 현재 상영작 섹션 (디자인만 되어있고 실제 데이터는 아직 없음) -->
    <section class="now-playing">
        <div class="container">
            <h3 class="fw-bold mb-3">현재 상영작</h3>
            <p class="text-muted mb-5">지금 극장에서 만날 수 있는 화제작들을 확인해보세요</p>

            <!-- 영화 카드 3개 배치 (컬럼 3개로 나눔) -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="movie-card"></div>
                </div>
                <div class="col">
                    <div class="movie-card"></div>
                </div>
                <div class="col">
                    <div class="movie-card"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript 기능 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 검색어를 URL에서 읽어와 input에 자동 입력 -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const searchText = urlParams.get('index.html');
        if (searchText) {
            document.getElementById('search_text').value = searchText;
        }
    </script>

    <!-- 외부 검색 처리용 JS 파일 (클릭 이벤트 처리 등) -->
    <script src="../js/search.js"></script>
</body>
</html>
